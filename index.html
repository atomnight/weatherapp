<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="page-container">
        <div id="title-container">Weather App</div>
        <!--search bar displayed-->
        <div id="search-wrapper">
            <input type="search" id="search" placeholder="search for a city.." data-search>
        </div>
        <div id="main-content-container">
            <div class="font-content" id="feelsLike">Feels Like: </div>
            <div class="font-content" id="humidity">Humidity: </div>
            <div class="font-content" id="pressure">Pressure: </div>
            <div class="font-content" id="seaLevel">Sea Level: </div>
            <div class="font-content" id="temperature">Temperature: </div>
        </div>
        <div id="wind-content-container">
            <div class="font-content" id="windDir">Wind Direction: </div>
            <div class="font-content" id="windGust">Wind Gust: </div>
            <div class="font-content" id="windSpeed">Wind Speed: </div>
        </div> 
        <div id="weather-content-container">
            <div class="font-content" id="weatherDesc">Weather Description: </div>
        </div>
        <div id="footer-container"></div>
    </div>
</body>
</html>
